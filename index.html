<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>蒙亿（上海）信息科技有限公司</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #0d1117;
                color: #ffffff;
                overflow-x: hidden;
            }
            header {
                background-color: #161b22;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0;
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            }
            header .logo {
                display: flex;
                align-items: center;
            }
            header .logo svg {
                width: 40px;
                height: 40px;
            }
            header nav {
                display: flex;
                gap: 15px;
            }
            header nav a {
                color: #ffffff;
                text-decoration: none;
                font-size: 1em;
                transition: color 0.3s;
            }
            header nav a:hover {
                color: #00c4ff;
            }
            .hero {
                text-align: center;
                padding: 50px 20px;
                animation: fadeIn 2s ease-in-out;
            }
            .hero h1 {
                font-size: 3em;
                color: #00c4ff;
            }
            .hero p {
                font-size: 1.2em;
                line-height: 1.8;
                margin-top: 20px;
            }
            footer {
                background-color: #161b22;
                text-align: center;
                padding: 10px 0;
                font-size: 0.9em;
                color: #aaaaaa;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes pulse {
                0%,
                100% {
                    text-shadow: 0 0 5px #00c4ff, 0 0 10px #00c4ff,
                        0 0 20px #00c4ff;
                }
                50% {
                    text-shadow: 0 0 10px #00c4ff, 0 0 20px #00c4ff,
                        0 0 40px #00c4ff;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 100 100"
                    fill="#00c4ff"
                >
                    <path d="M10 80 L40 20 L70 80 L50 60 L30 80 Z" />
                    <path d="M50 60 L70 40 L90 80 L70 60 L50 80 Z" />
                </svg>
            </div>
            <nav>
                <a href="#">首页</a>
                <a href="#about">关于我们</a>
                <a href="#services">服务</a>
                <a href="#contact">联系我们</a>
            </nav>
        </header>
        <div class="hero">
            <h1>蒙亿（上海）信息科技有限公司</h1>
            <p>
                我们专注于计算机软件研发，提供多领域解决方案：<br />
                移动端App开发、PC端应用程序及网络应用程序设计，<br />
                面向工业4.0的机器视觉整体解决方案，<br />
                以及技术咨询服务等。
            </p>
            <p>网站正在建设中，更多精彩内容敬请期待！</p>
        </div>
        <footer>
            <p>沪ICP备16041804号-1</p>
        </footer>
    </body>
</html>
